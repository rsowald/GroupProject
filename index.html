<!--html-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>What Am I Eating Today?</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js">
  </script>
  <link rel="stylesheet" href="assets/style.css">

</head>

<body>
  <header class="center-align amber">
    <h1>What Am I Eating Today?</h1>
  </header>
  <div class="container">
    <div class="row">

      <aside class="col s3">
        <div class="card-panel amber favorites">
          <h5 class="center-align">Favorite Recipes</h5>
          <ul id="savedLinks"></ul>
          <!-- savedLinks -->
          <div></div>

        </div>
        <div class="card">
          <div class="card-image">
            <img src="assets/eric-rothermel-FoKO4DpXamQ-unsplash.jpg">
            <span class="card-title">Calendar</span>
          </div>
          <div class="card-action">
            <button class="waves-effect waves-light btn modal-trigger" href="#modal1">Open</button>
          </div>
      </aside>

      <div class="col s9">
        <div class="row">
          <div class="col s4">
            <h5>Find New Recipes</h5>
            <div class="input-field">
              <input id="user-search" type="text" class="validate">
              <label class="active" for="user-search">Ingredient or Keyword</label>
            </div>
            <button class="waves-effect waves-light btn-large" id="search-btn">Search</button>
            <h5>No ideas?</h5>
            <button class="waves-effect waves-light btn-large" id="random-btn">Random</button>
            <br>
            <button class="waves-effect waves-light btn-small" id="calendar-btn">Add to Calendar</button>
          </div>

          <div class="col s8">
            <div id="recipesResults"></div>
          </div>
        </div>

      </div>
    </div>

  </div>

  <div id="modal1" class="modal grey">
    <div class="modal-content">
      <div class="row center-align">
        <h4>Meal Schedule</h4>
      </div>
      <div class="row center-align">
        <h6><span class="z-depth-4 amber darken-1">Monday</span></h6>
      </div>
      <div class="row center-align">
        <h6><span class="z-depth-4 amber darken-1">Tuesday</span></h6>
      </div>
      <div class="row center-align">
        <h6><span class="z-depth-4 amber darken-1">Wednesday</span></h6>
      </div>
      <div class="row center-align">
        <h6><span class="z-depth-4 amber darken-1">Thursday</span></h6>
      </div>
      <div class="row center-align">
        <h6><span class="z-depth-4 amber darken-1">Friday</span></h6>
      </div>
      <div class="row center-align">
        <h6><span class="z-depth-4 amber darken-1">Saturday</span></h6>
      </div>
      <div class="row center-align">
        <h6><span class="z-depth-4 amber darken-1">Sunday</span></h6>
      </div>

    </div>
    <div class="modal-footer">
      <button href="#!" class="modal-close waves-effect waves-green btn-flat">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
